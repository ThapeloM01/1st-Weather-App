<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>1st Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="styling">
   <header>
    <form class="form-search" id="form-search" >
        <input type="search" placeholder="Enter your city..." required class="search-input" id="search-input">
        <input type="submit" value="search" class="submit-input" id="submit-input">
    </form>
   </header> 
   <main>
    <div class="weather-info">
    <div class="mainStyle">
    <h1 class="weather-city" id="weather-city"></h1>
    <p class="weather-details">
        <span id="time-details"></span>, <span id="weather-Description"></span>
        <br>
         Humidity: <strong id="HumidityInfo"></strong>, Wind: <strong id="speed-wind"></strong>
    </p>
    </div>
    <div class="temperature">
      <div class="icon" id="icon"></div> <div class="temperature-value" id="temperature-value">24</div> <div class="temperature-unit">°C</div>
    </div>
    <div class="weather-foretell">
        <div class="1st">
            <div class="Outlook">
                <div class="weather-foretell-1stDay">
                   Mon
                </div>
<img src="" alt=""/>
              <div class="forecast-temperature">
                 <span class="temperature-max">23°C</span>
                 <span class="temperature-min">10°C</span>
              </div>
            </div>

        </div>
    </div>
    </div>
   </main>
   <footer>
    This project was coded by <a href="https://github.com/ThapeloM01"> Mokoena Thapelo</a> and is on <a href="https://github.com/ThapeloM01/1st-Weather-App">GitHub</a> and hosted on <a href="https://app.netlify.com/sites/thapelo-weather-app/overview">Netlify</a>
   </footer>
   </div>
   <script src="script.js"></script>
</body>
</html>
