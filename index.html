<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="styling">
   <header>
    <form class="form-search" id="form-search" >
        <input type="search" placeholder="Enter your city..." required class="search-input" id="search-input">
        <input type="submit" value="search" class="submit-input" id="submit-input">
    </form>
   </header> 
   <main>
    <div class="weather-info">
    <div class="mainStyle">
    <h1 class="weather-city" id="weather-city">Paris</h1>
    <p class="weather-details">
        Monday 08:05, moderate rain
        <br>
         Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
    </p>
    </div>
    <div class="temperature">
      <div class="icon"> ☀️</div> <div class="temperature-value">24</div> <div class="temperature-unit">°C</div>
    </div>
    </div>
   </main>
   <footer>
    This project was coded by <a href="https://github.com/ThapeloM01"> Mokoena Thapelo</a> and is on <a href="https://github.com/ThapeloM01/1st-Weather-App">GitHub</a> and hosted on <a href="http://">Netlify</a>
   </footer>
   </div>
   <script src="script.js"></script>
</body>
</html>
